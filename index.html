<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet" />
    <title>Our Products</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <a class="logo" href="https://www.ikea.com/ua/uk/" target="_blank">
          <img src="./img/logo.svg" alt="Main" />
        </a>
        <div class="wrap-search">
          <svg class="search-icon">
            <use xlink:href="./sprite.svg#search"></use>
          </svg>
          <input
            class="search"
            type="search"
            id="search"
            placeholder="Search for minimalist chair" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="product-list">
        <div class="product-item cover">
          <div class="discount">-50&#37;</div>
          <div class="product-img">
            <img class="img" src="./img/lolito-first.png" alt="lolito first" />
          </div>
          <div class="product-description">
            <h2 class="product-name">Lolito</h2>
            <p class="product-type">Luxury big sofa</p>
            <div class="price-flex">
              <span class="price">Rp 7.000.000</span>
              <span class="disc-price">Rp 14.000.000</span>
            </div>
          </div>
        </div>
        <div class="product-item cover">
          <div class="new">New</div>
          <div class="product-img">
            <img src="./img/respira.png" alt="respira" />
          </div>
          <div class="product-description">
            <h2 class="product-name">Respira</h2>
            <p class="product-type">Minimalist fan</p>
            <span class="price">Rp 500.000</span>
          </div>
        </div>
        <div class="product-item cover">
          <div class="product-img">
            <img src="./img/pingky.png" alt="pingky" />
          </div>
          <div class="product-description">
            <h2 class="product-name">Pingky</h2>
            <p class="product-type">Cute bed set</p>
            <div class="price-flex">
              <span class="price">Rp 7.000.000</span>
              <span class="disc-price">Rp 14.000.000</span>
            </div>
          </div>
        </div>
        <div class="product-item cover">
          <div class="favourite">&#9733;</div>
          <div class="product-img">
            <img src="./img/respira.png" alt="respira" />
          </div>
          <div class="product-description">
            <h2 class="product-name">Respira</h2>
            <p class="product-type">Minimalist fan</p>
            <span class="price">Rp 500.000</span>
          </div>
        </div>
        <div class="product-item cover">
          <div class="new">New</div>
          <div class="product-img">
            <img
              class="img"
              src="./img/lolito-second.png"
              alt="lolito second" />
          </div>
          <div class="product-description">
            <h2 class="product-name">Lolito</h2>
            <p class="product-type">Luxury big sofa</p>
            <div class="price-flex">
              <span class="price">Rp 7.000.000</span>
              <span class="disc-price">Rp 14.000.000</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="nav-menu">
          <ul class="menu">
            <li>
              <a class="menu-name" href="#">home</a>
            </li>
            <li>
              <a class="menu-name" href="#">about us</a>
            </li>
            <li>
              <a class="menu-name" href="#">products</a>
            </li>
            <li>
              <a class="menu-name" href="#">contacts</a>
            </li>
          </ul>
        </nav>
        <ul class="social">
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <svg class="icon">
                <use xlink:href="./sprite.svg#insta"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="https://web.telegram.org" target="_blank">
              <svg class="icon-tlg">
                <use xlink:href="./sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="https://ua.linkedin.com" target="_blank">
              <svg class="icon">
                <use xlink:href="./sprite.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
